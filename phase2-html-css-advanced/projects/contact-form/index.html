<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <h1>📧 お問い合わせ</h1>
      <p class="subtitle">ご質問やご意見をお聞かせください</p>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <div class="container">
      <div class="form-wrapper">
        <!-- フォーム説明 -->
        <div class="form-intro">
          <p>以下のフォームに必要事項をご入力の上、送信ボタンを押してください。</p>
          <p class="required-note">※ <span class="required-mark">*</span> は必須項目です</p>
        </div>

        <!-- お問い合わせフォーム -->
        <form class="contact-form">
          <!-- 名前とメールアドレス（横並び） -->
          <div class="form-row">
            <!-- お名前 -->
            <div class="form-group">
              <label for="name">
                お名前 <span class="required-mark">*</span>
              </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="山田太郎"
                required
              >
            </div>

            <!-- メールアドレス -->
            <div class="form-group">
              <label for="email">
                メールアドレス <span class="required-mark">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
              >
            </div>
          </div>

          <!-- お問い合わせ種類 -->
          <div class="form-group">
            <label for="subject">
              お問い合わせ種類 <span class="required-mark">*</span>
            </label>
            <select id="subject" name="subject" required>
              <option value="">選択してください</option>
              <option value="inquiry">一般的なお問い合わせ</option>
              <option value="support">サポート</option>
              <option value="feedback">フィードバック</option>
              <option value="other">その他</option>
            </select>
          </div>

          <!-- メッセージ -->
          <div class="form-group">
            <label for="message">
              メッセージ <span class="required-mark">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="お問い合わせ内容をご記入ください"
              required
            ></textarea>
            <p class="helper-text">詳細にご記入いただけると幸いです。</p>
          </div>

          <!-- プライバシーポリシー同意 -->
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="privacy" required>
              <span>
                <a href="#" class="link">プライバシーポリシー</a>に同意します
                <span class="required-mark">*</span>
              </span>
            </label>
          </div>

          <!-- 送信ボタン -->
          <div class="form-actions">
            <button type="submit" class="submit-button">
              送信する
            </button>
            <button type="reset" class="reset-button">
              リセット
            </button>
          </div>
        </form>

        <!-- 補足情報 -->
        <div class="form-footer">
          <p>
            通常、2営業日以内にご返信いたします。<br>
            お急ぎの場合は、お電話でもお問い合わせいただけます。
          </p>
          <p class="contact-info">
            📞 電話: 03-1234-5678（平日 9:00-18:00）
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p>&copy; 2025 お問い合わせフォーム. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
