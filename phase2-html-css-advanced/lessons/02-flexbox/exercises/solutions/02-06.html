<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習 6: 商品カード3列レイアウト</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f9fafb;
      }

      h1 {
        text-align: center;
        color: #1f2937;
        margin-bottom: 2rem;
      }

      /* 商品カードコンテナのFlexbox */
      .product-container {
        display: flex;
        justify-content: space-between; /* 均等配置 */
        gap: 30px; /* カード間の余白 */
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* 各商品カード（カード内も縦並びFlexbox） */
      .product-card {
        display: flex;
        flex-direction: column; /* 縦並び */
        align-items: center; /* 中央揃え */
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 20px;
        flex: 1; /* 等幅 */
        transition: box-shadow 0.3s, transform 0.3s;
      }

      /* ホバー時に浮き上がる */
      .product-card:hover {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }

      /* 商品画像のプレースホルダー */
      .product-image {
        width: 150px;
        height: 150px;
        background-color: #3b82f6;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .product-card h3 {
        margin: 0.5rem 0;
        color: #1f2937;
        font-size: 1.25rem;
        text-align: center;
      }

      .product-card .price {
        font-weight: bold;
        color: #ef4444;
        font-size: 1.5rem;
        margin: 0.5rem 0 1rem 0;
      }

      /* カートに追加ボタン */
      .add-to-cart {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: auto; /* ボタンを下に配置 */
      }

      .add-to-cart:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>演習 6: 商品カード3列レイアウト</h1>

    <div class="product-container">
      <!-- 商品カード1 -->
      <div class="product-card">
        <div class="product-image"></div>
        <h3>ワイヤレスイヤホン</h3>
        <p class="price">¥8,800</p>
        <button class="add-to-cart">カートに追加</button>
      </div>

      <!-- 商品カード2 -->
      <div class="product-card">
        <div
          class="product-image"
          style="background-color: #10b981"
        ></div>
        <h3>スマートウォッチ</h3>
        <p class="price">¥12,800</p>
        <button class="add-to-cart">カートに追加</button>
      </div>

      <!-- 商品カード3 -->
      <div class="product-card">
        <div
          class="product-image"
          style="background-color: #f59e0b"
        ></div>
        <h3>モバイルバッテリー</h3>
        <p class="price">¥3,980</p>
        <button class="add-to-cart">カートに追加</button>
      </div>
    </div>
  </body>
</html>
