<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベント申込フォーム</title>
  </head>
  <body>
    <h1>イベント申込フォーム</h1>

    <form>
      <!-- 氏名 -->
      <div>
        <label for="name">氏名（必須）:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <!-- メールアドレス -->
      <div>
        <label for="email">メールアドレス（必須）:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <!-- 電話番号 -->
      <div>
        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" placeholder="090-1234-5678" />
      </div>

      <!-- 参加人数 -->
      <div>
        <label for="participants">参加人数（1〜10人、必須）:</label>
        <input type="number" id="participants" name="participants" min="1" max="10" required />
      </div>

      <!-- 参加希望日 -->
      <div>
        <label for="date">参加希望日（必須）:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <!-- 食事の有無 -->
      <div>
        <p>食事の有無（必須）:</p>
        <label>
          <input type="radio" name="meal" value="yes" required />
          あり
        </label>
        <label>
          <input type="radio" name="meal" value="no" />
          なし
        </label>
      </div>

      <!-- アレルギー情報 -->
      <div>
        <label for="allergies">アレルギー情報:</label>
        <textarea id="allergies" name="allergies" rows="3"></textarea>
      </div>

      <!-- プライバシーポリシーへの同意 -->
      <div>
        <label>
          <input type="checkbox" name="privacy" value="agree" required />
          プライバシーポリシーに同意します（必須）
        </label>
      </div>

      <!-- 送信ボタン -->
      <div>
        <button type="submit">申し込む</button>
      </div>
    </form>
  </body>
</html>
