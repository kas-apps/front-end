<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習 3: 3カラムレイアウト</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      /* Gridコンテナ */
      .container {
        display: grid;
        grid-template-columns: 200px 1fr; /* サイドバー200px、メインは残り */
        grid-template-rows: auto 1fr auto; /* ヘッダー、メイン、フッター */
        gap: 10px;
        min-height: 100vh;
        padding: 10px;
        background-color: #f0f0f0;
      }

      /* ヘッダー：全列をまたぐ */
      .header {
        grid-column: 1 / -1; /* 1列目から最後の列まで */
        background-color: #3b82f6;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* サイドバー：1列目、2行目 */
      .sidebar {
        background-color: #f3f4f6;
        padding: 20px;
      }

      /* メインコンテンツ：2列目、2行目 */
      .main {
        background-color: white;
        padding: 20px;
      }

      /* フッター：全列をまたぐ */
      .footer {
        grid-column: 1 / -1;
        background-color: #1f2937;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1,
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ヘッダー</h1>
      </div>

      <div class="sidebar">
        <h2>サイドバー</h2>
        <ul>
          <li>メニュー1</li>
          <li>メニュー2</li>
          <li>メニュー3</li>
        </ul>
      </div>

      <div class="main">
        <h2>メインコンテンツ</h2>
        <p>
          ここにメインコンテンツが表示されます。サイドバーは200pxの固定幅で、メインコンテンツは残りの幅を使います。
        </p>
      </div>

      <div class="footer">
        <p>フッター © 2024</p>
      </div>
    </div>
  </body>
</html>
