<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>問題2-7: 九九の表を作る</title>
  </head>
  <body>
    <h1>問題2-7: 九九の表を作る</h1>
    <p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>

    <script>
      for (let i = 1; i <= 9; i++) {
        console.log(`【 ${i} の段 】`);

        for (let j = 1; j <= 9; j++) {
          console.log(`${i} × ${j} = ${i * j}`);
        }

        console.log("-----------");
      }
    </script>
  </body>
