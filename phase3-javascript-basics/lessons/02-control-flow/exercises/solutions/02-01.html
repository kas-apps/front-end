  <body>
    <h1>問題2-1: if文で成人判定</h1>
    <p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>

    <script>
      const age = 20;

      if (age >= 18) {

      } else {
        console.log("未成年です");
      }
