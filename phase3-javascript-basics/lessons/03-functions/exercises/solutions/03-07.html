<h1>問題3-7: FizzBuzz関数を作る</h1>
<p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>
<script>
function fizzBuzz(num) {
  if (num % 3 === 0 && num % 5 === 0) {
    return "FizzBuzz";
  } else if (num % 3 === 0) {
    return "Fizz";
  } else if (num % 5 === 0) {
    return "Buzz";
  } else {
    return num;
  }
}
for (let i = 1; i <= 30; i++) {
  console.log(fizzBuzz(i));
}
</script>
