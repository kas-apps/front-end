<!DOCTYPE html>

<title>問題3-6</title>

<body>
<h1>問題3-6: 複数の関数を組み合わせる</h1>
<p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>
<script>
const double = (n) => n * 2;
const square = (n) => n * n;
const num = 5;
const doubled = double(num);
const result = square(doubled);
console.log(`${num} → ${doubled} → ${result}`);
</script>
</body>
</html>
