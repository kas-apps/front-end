<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題1-1: 変数の宣言と出力</title>
  </head>
  <body>
    <h1>問題1-1: 変数の宣言と出力</h1>
    <p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>

    <script>
      // 変数を宣言して値を代入
      const myName = "太郎";
      const myAge = 25;
      const myHometown = "東京";

      // コンソールに出力
      console.log(myName);
      console.log(myAge);
      console.log(myHometown);
    </script>
  </body>
</html>
