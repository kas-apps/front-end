  <body>
    <h1>問題1-4: テンプレートリテラルで自己紹介</h1>
    <p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>

    <script>
      // 変数を宣言
      const name = "太郎";
      const age = 25;
      const hobby = "読書";

      // テンプレートリテラルで自己紹介文を作成
      const introduction = `こんにちは！私の名前は${name}です。
年齢は${age}歳で、趣味は${hobby}です。
よろしくお願いします！`;

      // 出力
      console.log(introduction);
    </script>
