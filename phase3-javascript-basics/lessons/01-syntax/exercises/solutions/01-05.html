<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題1-5: 比較演算子の活用</title>
  </head>
  <body>
    <h1>問題1-5: 比較演算子の活用</h1>
    <p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>

    <script>
      // 点数を代入
      const score = 85;

      // 比較演算子で判定
      const isHighScore = score >= 80;
      const isLowScore = score < 60;
      const isPerfect = score === 100;

      // 結果を出力
      console.log(`点数: ${score}点`);
      console.log(`80点以上: ${isHighScore}`);
      console.log(`60点未満: ${isLowScore}`);
      console.log(`満点: ${isPerfect}`);
    </script>
  </body>
</html>
