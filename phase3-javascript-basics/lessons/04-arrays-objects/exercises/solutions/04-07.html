<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>問題4-7</title>
</head>
<body>
<h1>問題4-7</h1>
<p>F12キーを押してConsoleタブを開いて、出力結果を確認してください。</p>
<script>
const products = [
  { name: "商品A", price: 1000, inStock: true },
  { name: "商品B", price: 2000, inStock: false },
  { name: "商品C", price: 1500, inStock: true }
];
const total = products
  .filter(product => product.inStock)
  .reduce((acc, product) => acc + product.price, 0);
console.log(`在庫ありの商品の合計: ${total}円`);
</script>
</body>
</html>
