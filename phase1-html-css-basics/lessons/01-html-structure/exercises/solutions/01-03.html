    <!-- 1位の食べ物 -->

      第1位はラーメンです。特に豚骨ラーメンが大好きで、週に2回は食べに行きます。

    </p>

    <!-- 3位の食べ物 -->

      第3位はカレーライスです。スパイシーでコクのあるカレーは、
      何度食べても飽きません。辛口カレーが特にお気に入りです。
    </p>
