<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習1 - 内部CSSで装飾</title>
    <!-- 内部CSS -->
    <style>
      h1 {
        color: blue; /* 青色 */
        font-size: 32px; /* 32px */
      }

      p {
        color: gray; /* 灰色 */
        font-size: 16px; /* 16px */
        line-height: 1.6; /* 行間 1.6 */
      }
    </style>
  </head>
  <body>
    <h1>私の好きな食べ物</h1>
    <p>私はラーメンが大好きです。</p>
    <p>特に味噌ラーメンが好きです。</p>
  </body>
</html>
