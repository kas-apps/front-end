<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習2 - クラスを使ってスタイルを適用</title>
    <style>
      .highlight {
        background-color: yellow; /* 黄色背景 */
        font-weight: bold; /* 太字 */
      }
    </style>
  </head>
  <body>
    <p>これは普通の段落です。</p>
    <!-- highlight クラスを追加 -->
    <p class="highlight">この段落を黄色背景にしたい</p>
    <p>これは普通の段落です。</p>
    <!-- highlight クラスを追加 -->
    <p class="highlight">この段落も黄色背景にしたい</p>
  </body>
</html>
