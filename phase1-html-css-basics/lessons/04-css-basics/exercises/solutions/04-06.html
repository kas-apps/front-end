<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習6 - displayを使ってボタンを横に並べる</title>
    <style>
      .button {
        display: inline-block; /* 横並びで幅指定可能 */
        background-color: blue; /* 背景色を青に */
        color: white; /* 文字色を白に */
        padding: 10px 20px; /* 内側の余白（上下10px、左右20px） */
        margin-right: 10px; /* 外側の余白（右側だけ10px） */
      }
    </style>
  </head>
  <body>
    <div class="button">ボタン1</div>
    <div class="button">ボタン2</div>
    <div class="button">ボタン3</div>
  </body>
</html>
