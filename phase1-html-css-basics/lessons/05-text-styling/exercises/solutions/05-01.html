<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習1 - 色を変更しよう</title>
    <style>
      /* h1を青色（#3b82f6）に */
      h1 {
        color: #3b82f6;
      }

      /* pを灰色（#6b7280）に */
      p {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>私のブログ</h1>
    <p>これは私のブログです。よろしくお願いします。</p>
  </body>
</html>
