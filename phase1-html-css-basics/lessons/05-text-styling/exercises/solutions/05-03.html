<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習3 - 行間を調整しよう</title>
    <style>
      /* pの行間を1.6に（単位なしで指定） */
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <p>
      これは長い段落です。行間を調整することで、読みやすさが大きく変わります。
      適切な行間を設定すると、読者はストレスなく文章を読むことができます。
    </p>
  </body>
</html>
