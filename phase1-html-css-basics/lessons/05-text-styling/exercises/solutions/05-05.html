<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習5 - リンクをスタイリングしよう</title>
    <style>
      /* リンク（a）の文字色を青に、下線を消す */
      a {
        color: #3b82f6;
        text-decoration: none;
      }

      /* ホバー時に下線を表示 */
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>詳しくは<a href="#">こちら</a>をご覧ください。</p>
  </body>
</html>
