<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習2 - フォントサイズを調整しよう</title>
    <style>
      html {
        font-size: 16px; /* ルート要素のフォントサイズを16pxに設定 */
      }

      /* h1を2.5rem（40px）に */
      h1 {
        font-size: 2.5rem;
      }

      /* h2を2rem（32px）に */
      h2 {
        font-size: 2rem;
      }

      /* pを1rem（16px）に */
      p {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>タイトル</h1>
    <h2>サブタイトル</h2>
    <p>本文です。</p>
  </body>
</html>
