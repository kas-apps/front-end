<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レシピページ - チキンカレー</title>
  </head>
  <body>
    <!-- レシピ全体をarticleで囲む（単独で意味が完結するため） -->
    <article>
      <!-- レシピのヘッダー -->
      <header>
        <h1>簡単チキンカレー</h1>
        <p>調理時間：30分 | 難易度：★★☆☆☆</p>
      </header>

      <!-- 材料セクション -->
      <section>
        <h2>材料（2人分）</h2>
        <ul>
          <li>鶏もも肉 - 300g</li>
          <li>玉ねぎ - 1個</li>
          <li>じゃがいも - 2個</li>
          <li>にんじん - 1本</li>
          <li>カレールー - 4皿分</li>
          <li>水 - 400ml</li>
          <li>サラダ油 - 大さじ1</li>
        </ul>
      </section>

      <!-- 作り方セクション -->
      <section>
        <h2>作り方</h2>
        <ol>
          <li>鶏肉、野菜を一口大に切る</li>
          <li>鍋に油を熱し、鶏肉を炒める</li>
          <li>玉ねぎ、じゃがいも、にんじんを加えて炒める</li>
          <li>水を加えて煮込む（約15分）</li>
          <li>火を止めてカレールーを溶かす</li>
          <li>再び弱火で5分煮込んで完成</li>
        </ol>
      </section>
    </article>
  </body>
</html>
