<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簡単な記事ページ</title>
  </head>
  <body>
    <!-- サイト全体のヘッダー -->
    <header>
      <h1>Tech Blog</h1>
    </header>

    <!-- ページの主要コンテンツ -->
    <main>
      <!-- 記事 -->
      <article>
        <h2>セマンティックHTMLの重要性</h2>
        <p>
          セマンティックHTMLとは、HTMLタグに意味を持たせることです。divやspanだけでなく、header、main、articleなどの意味のあるタグを使うことで、検索エンジンやスクリーンリーダーがコンテンツを理解しやすくなります。
        </p>
        <p>
          また、コードの可読性も向上し、チーム開発においても大きなメリットがあります。適切なセマンティック要素を使うことは、モダンなWeb開発の基本です。
        </p>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p>&copy; 2025 Tech Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
