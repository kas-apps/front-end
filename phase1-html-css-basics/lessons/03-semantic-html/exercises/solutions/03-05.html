<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修正版 - セマンティックHTML</title>
  </head>
  <body>
    <!-- ヘッダー（divからheaderに修正） -->
    <header>
      <h1>私のサイト</h1>
    </header>

    <!-- メインコンテンツ（mainは1つにまとめる） -->
    <main>
      <article>
        <h2>記事1</h2>
        <p>内容...</p>
      </article>

      <article>
        <h2>記事2</h2>
        <p>内容...</p>
      </article>
    </main>

    <!-- サイドバー（divからasideに修正） -->
    <aside>
      <h3>カテゴリー</h3>
      <ul>
        <li>技術</li>
        <li>日記</li>
      </ul>
    </aside>

    <!-- フッター（divからfooterに修正） -->
    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
