    <title>お気に入りサイト</title>

  <body>
    <!-- メインタイトル -->
    <h1>お気に入りサイト</h1>

    <!-- サイト1：MDN Web Docs -->
    <a href="https://developer.mozilla.org/ja/">MDN Web Docs</a>
    <p>
      Web開発に関する信頼性の高いドキュメントが揃っているサイトです。
      HTML、CSS、JavaScriptのリファレンスやチュートリアルが充実しており、初心者から上級者まで役立ちます。
    </p>

    <!-- サイト2：GitHub -->
    <a href="https://github.com">GitHub</a>
    <p>
      世界中の開発者がコードを共有し、協力してプロジェクトを進めるプラットフォームです。
      オープンソースのプロジェクトも多く、学習にも最適なサイトです。
    </p>

    <!-- サイト3：Qiita -->
    <a href="https://qiita.com">Qiita</a>
    <p>
      日本最大級のプログラマー向け情報共有サービスです。
      技術記事が豊富で、実務で役立つTipsや最新技術の情報が日本語で読めます。
    </p>
  </body>
