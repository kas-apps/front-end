<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Todo - 最終版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- ローディング画面 -->
    <div
      id="loading"
      class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50"
      role="status"
      aria-live="polite"
      aria-label="読み込み中"
    >
      <div class="text-center">
        <!-- スピナー -->
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mx-auto mb-4"
          aria-hidden="true"
        ></div>
        <p class="text-gray-600 text-lg">読み込み中...</p>
      </div>
    </div>

    <!-- トーストコンテナ -->
    <div
      id="toast-container"
      class="fixed top-4 right-4 z-50 space-y-2"
      role="region"
      aria-live="polite"
      aria-label="通知"
    ></div>

    <!-- ヘッダー -->
    <header
      class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-8 shadow-lg"
      role="banner"
    >
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-2">📝 Card Todo</h1>
        <p class="text-blue-100">
          シンプルなタスク管理アプリ - 最終版（リファクタリング済み）
        </p>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-7xl" role="main">
      <!-- 統計表示 -->
      <section class="mb-8" aria-label="タスク統計">
        <div class="grid grid-cols-3 gap-4 max-w-2xl mx-auto">
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div
              id="total-count"
              class="text-3xl font-bold text-blue-600"
              aria-label="全タスク数"
            >
              0
            </div>
            <div class="text-sm text-gray-600 mt-2">全タスク</div>
          </div>
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div
              id="incomplete-count"
              class="text-3xl font-bold text-orange-600"
              aria-label="未完了タスク数"
            >
              0
            </div>
            <div class="text-sm text-gray-600 mt-2">未完了</div>
          </div>
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div
              id="completed-count"
              class="text-3xl font-bold text-green-600"
              aria-label="完了タスク数"
            >
              0
            </div>
            <div class="text-sm text-gray-600 mt-2">完了</div>
          </div>
        </div>
      </section>

      <!-- タスク追加フォーム -->
      <section class="mb-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
          <h2 class="text-xl font-bold mb-4 text-gray-800">
            新しいタスクを追加
          </h2>
          <form id="task-form" role="form" aria-label="新しいタスクを追加">
            <!-- タイトル -->
            <div class="mb-4">
              <label for="task-title" class="block text-sm font-medium text-gray-700 mb-2">
                タイトル <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="task-title"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="タスクのタイトルを入力"
                aria-label="タスクのタイトル"
                aria-required="true"
                required
              />
            </div>

            <!-- 説明 -->
            <div class="mb-4">
              <label for="task-description" class="block text-sm font-medium text-gray-700 mb-2">
                説明
              </label>
              <textarea
                id="task-description"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                rows="3"
                placeholder="タスクの詳細を入力（任意）"
                aria-label="タスクの説明"
              ></textarea>
            </div>

            <!-- 優先度・カテゴリ・締切日 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
              <!-- 優先度 -->
              <div>
                <label
                  for="task-priority"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  優先度 <span class="text-red-500">*</span>
                </label>
                <select
                  id="task-priority"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  aria-label="タスクの優先度"
                  aria-required="true"
                  required
                >
                  <option value="high">🔴 高</option>
                  <option value="medium" selected>🟡 中</option>
                  <option value="low">🟢 低</option>
                </select>
              </div>

              <!-- カテゴリ -->
              <div>
                <label
                  for="task-category"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  カテゴリ <span class="text-red-500">*</span>
                </label>
                <select
                  id="task-category"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  aria-label="タスクのカテゴリ"
                  aria-required="true"
                  required
                >
                  <option value="work" selected>💼 仕事</option>
                  <option value="personal">🏠 プライベート</option>
                  <option value="shopping">🛒 買い物</option>
                </select>
              </div>

              <!-- 締切日 -->
              <div>
                <label
                  for="task-due-date"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  締切日
                </label>
                <input
                  type="date"
                  id="task-due-date"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  aria-label="タスクの締切日"
                />
              </div>
            </div>

            <!-- 追加ボタン -->
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
              aria-label="タスクを追加"
            >
              ➕ タスクを追加
            </button>
          </form>
        </div>
      </section>

      <!-- 検索ボックス -->
      <section class="mb-6">
        <div class="bg-white rounded-lg shadow-md p-4 max-w-2xl mx-auto">
          <input
            type="text"
            id="search-input"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="🔍 タスクを検索..."
            aria-label="タスクを検索"
          />
        </div>
      </section>

      <!-- フィルター・ソート -->
      <section class="mb-6">
        <div class="bg-white rounded-lg shadow-md p-4 max-w-2xl mx-auto">
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
          >
            <!-- ステータスフィルター -->
            <div class="flex gap-2" role="group" aria-label="ステータスフィルター">
              <button
                id="filter-all"
                data-filter="all"
                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-600 text-white"
                aria-label="すべてのタスクを表示"
                aria-pressed="true"
              >
                すべて
              </button>
              <button
                id="filter-active"
                data-filter="active"
                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                aria-label="未完了のタスクを表示"
                aria-pressed="false"
              >
                未完了
              </button>
              <button
                id="filter-completed"
                data-filter="completed"
                class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                aria-label="完了したタスクを表示"
                aria-pressed="false"
              >
                完了
              </button>
            </div>

            <!-- カテゴリフィルター -->
            <div class="flex gap-2" role="group" aria-label="カテゴリフィルター">
              <button
                id="category-all"
                data-category="all"
                class="category-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-blue-600 text-white"
                aria-label="すべてのカテゴリを表示"
                aria-pressed="true"
              >
                すべて
              </button>
              <button
                id="category-work"
                data-category="work"
                class="category-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                aria-label="仕事のタスクを表示"
                aria-pressed="false"
              >
                💼 仕事
              </button>
              <button
                id="category-personal"
                data-category="personal"
                class="category-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                aria-label="プライベートのタスクを表示"
                aria-pressed="false"
              >
                🏠 プライベート
              </button>
              <button
                id="category-shopping"
                data-category="shopping"
                class="category-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                aria-label="買い物のタスクを表示"
                aria-pressed="false"
              >
                🛒 買い物
              </button>
            </div>

            <!-- ソート -->
            <div>
              <label
                for="sort-select"
                class="block text-sm font-medium text-gray-700 mb-2"
                >ソート</label
              >
              <select
                id="sort-select"
                class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500"
                aria-label="タスクの並び順"
              >
                <option value="createdAt-desc">作成日順（新しい順）</option>
                <option value="createdAt-asc">作成日順（古い順）</option>
                <option value="priority-desc">優先度順（高→低）</option>
                <option value="priority-asc">優先度順（低→高）</option>
                <option value="dueDate-asc">締切日順（近い順）</option>
                <option value="dueDate-desc">締切日順（遠い順）</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <!-- タスク一覧 -->
      <section>
        <div
          id="task-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          role="list"
          aria-label="タスク一覧"
        >
          <!-- タスクカードがここに動的に追加される -->
        </div>

        <!-- タスクがない場合のメッセージ -->
        <div id="no-tasks-message" class="text-center py-12 text-gray-500">
          <p class="text-xl mb-2">📝</p>
          <p>タスクがまだありません</p>
          <p class="text-sm mt-2">
            上のフォームから新しいタスクを追加してみましょう！
          </p>
        </div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12" role="contentinfo">
      <p class="text-sm">📝 Card Todo - Lesson 7（最終版）</p>
      <p class="text-xs text-gray-400 mt-2">
        リファクタリング済み・アクセシビリティ対応・パフォーマンス最適化
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
