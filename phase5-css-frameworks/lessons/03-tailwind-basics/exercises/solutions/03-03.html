<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2カラムレイアウト</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <!-- コンテナ -->
    <div class="max-w-4xl mx-auto px-4">
        <!-- Flexコンテナ -->
        <div class="flex gap-8 items-center bg-white rounded-xl shadow-lg p-8">
            <!-- 左カラム：画像 -->
            <div class="w-2/5">
                <img
                    src="https://via.placeholder.com/400x500/6366F1/FFFFFF?text=Beautiful+Image"
                    alt="サンプル画像"
                    class="w-full h-auto rounded-lg shadow-md"
                >
            </div>

            <!-- 右カラム：コンテンツ -->
            <div class="w-3/5 space-y-4">
                <!-- タイトル -->
                <h1 class="text-3xl font-bold text-gray-800">
                    素晴らしい商品のタイトル
                </h1>

                <!-- 説明文 -->
                <p class="text-gray-600 leading-relaxed">
                    ここには商品やサービスの詳しい説明が入ります。Tailwind CSSのFlexboxを使うと、このような2カラムレイアウトも簡単に作れます！
                </p>

                <p class="text-gray-600 leading-relaxed">
                    w-2/5とw-3/5を使って、左右の幅を2:3の比率に設定しています。items-centerで垂直方向の中央揃えも実現！
                </p>

                <!-- 特徴リスト -->
                <ul class="space-y-2">
                    <li class="flex items-center text-gray-700">
                        <span class="text-blue-500 mr-2">✓</span>
                        高品質な素材を使用
                    </li>
                    <li class="flex items-center text-gray-700">
                        <span class="text-blue-500 mr-2">✓</span>
                        環境に優しい製造プロセス
                    </li>
                    <li class="flex items-center text-gray-700">
                        <span class="text-blue-500 mr-2">✓</span>
                        30日間返品保証
                    </li>
                </ul>

                <!-- ボタン -->
                <button class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition duration-300 font-semibold">
                    詳しく見る
                </button>
            </div>
        </div>

        <!-- 説明 -->
        <div class="mt-8 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
            <p class="text-sm text-blue-800">
                <strong>💡 ポイント：</strong>flexとgap-8で要素間の間隔を設定。w-2/5とw-3/5で幅の比率を制御。items-centerで垂直方向の中央揃えを実現しています！
            </p>
        </div>
    </div>
</body>
</html>
