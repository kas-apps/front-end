<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムカラーの設定と使用</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind CSS のカスタム設定
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // カスタムカラーの定義
            primary: '#1890ff',
            secondary: '#52c41a',
            danger: '#ff4d4f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
  <!-- メインコンテナ -->
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      カスタムカラーの設定
    </h1>

    <p class="text-gray-600 mb-8 text-center">
      Tailwind CSSの設定で独自のカラーパレットを定義し、<br>
      プロジェクト全体で一貫したデザインを実現できます。
    </p>

    <!-- ボタングループ -->
    <div class="space-y-4">
      <!-- プライマリーボタン -->
      <button class="w-full bg-primary text-white px-6 py-3 rounded-lg font-semibold
                     hover:brightness-110 transition duration-300 shadow-md hover:shadow-lg">
        Primary Button
      </button>

      <!-- セカンダリーボタン -->
      <button class="w-full bg-secondary text-white px-6 py-3 rounded-lg font-semibold
                     hover:brightness-110 transition duration-300 shadow-md hover:shadow-lg">
        Secondary Button
      </button>

      <!-- デンジャーボタン -->
      <button class="w-full bg-danger text-white px-6 py-3 rounded-lg font-semibold
                     hover:brightness-110 transition duration-300 shadow-md hover:shadow-lg">
        Danger Button
      </button>
    </div>

    <!-- カラーコードの説明 -->
    <div class="mt-8 p-4 bg-gray-50 rounded-lg">
      <h2 class="text-sm font-semibold text-gray-700 mb-3">定義されたカラー:</h2>
      <ul class="space-y-2 text-sm text-gray-600">
        <li class="flex items-center">
          <span class="inline-block w-4 h-4 bg-primary rounded mr-2"></span>
          <code class="bg-gray-200 px-2 py-1 rounded">primary: #1890ff</code>
        </li>
        <li class="flex items-center">
          <span class="inline-block w-4 h-4 bg-secondary rounded mr-2"></span>
          <code class="bg-gray-200 px-2 py-1 rounded">secondary: #52c41a</code>
        </li>
        <li class="flex items-center">
          <span class="inline-block w-4 h-4 bg-danger rounded mr-2"></span>
          <code class="bg-gray-200 px-2 py-1 rounded">danger: #ff4d4f</code>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
