<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習 1-2: 色とりどりのボタン</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">演習 1-2: 色とりどりのボタン</h1>

      <!-- 基本のボタン -->
      <h2 class="mt-5 mb-3">基本のボタン</h2>
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-success me-2">Success</button>
      <button class="btn btn-danger me-2">Danger</button>
      <button class="btn btn-warning me-2">Warning</button>

      <!-- アウトラインボタン -->
      <h2 class="mt-5 mb-3">アウトラインボタン</h2>
      <button class="btn btn-outline-primary me-2">Outline Primary</button>
      <button class="btn btn-outline-success me-2">Outline Success</button>
      <button class="btn btn-outline-danger me-2">Outline Danger</button>
      <button class="btn btn-outline-warning me-2">Outline Warning</button>

      <!-- ボタンサイズ -->
      <h2 class="mt-5 mb-3">ボタンサイズ（Primary）</h2>
      <button class="btn btn-primary btn-lg me-2">大きいボタン (btn-lg)</button>
      <button class="btn btn-primary me-2">通常サイズ</button>
      <button class="btn btn-primary btn-sm me-2">小さいボタン (btn-sm)</button>

      <!-- その他のバリエーション -->
      <h2 class="mt-5 mb-3">その他のバリエーション</h2>

      <!-- 全幅ボタン -->
      <button class="btn btn-success w-100 mb-2">全幅ボタン (w-100)</button>

      <!-- 無効なボタン -->
      <button class="btn btn-primary me-2" disabled>無効なボタン (disabled)</button>

      <!-- リンクとして機能するボタン -->
      <a href="#" class="btn btn-info me-2" role="button">リンクボタン</a>

      <!-- 補足説明 -->
      <div class="alert alert-info mt-5" role="alert">
        <h4 class="alert-heading">✓ ポイント</h4>
        <ul class="mb-0">
          <li>
            <strong>btn btn-primary</strong>: 基本のPrimaryカラーボタン
          </li>
          <li>
            <strong>btn btn-outline-*</strong>: アウトライン（枠線のみ）ボタン
          </li>
          <li>
            <strong>btn-lg / btn-sm</strong>: サイズ変更
          </li>
          <li>
            <strong>w-100</strong>: 幅100%（全幅）
          </li>
          <li>
            <strong>disabled</strong>: 無効化（クリック不可）
          </li>
          <li>
            <strong>me-2</strong>: 右マージン（margin-right: 0.5rem）でボタン間の余白
          </li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
