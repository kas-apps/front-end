<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習 2-1: シンプルな Navbar</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--
        ダークテーマのNavbar
        - navbar-dark: ダークテーマ（テキストが白）
        - bg-dark: 背景色をダーク
        - navbar-expand-lg: 992px以上で横並び、それ以下でハンバーガー
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- ブランド名/ロゴ -->
            <a class="navbar-brand" href="#">MyWebsite</a>

            <!-- ハンバーガーメニューボタン（モバイル表示用） -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ナビゲーションメニュー（レスポンシブで折りたたまれる部分） -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Home - active状態（現在のページ） -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- その他のメニュー項目 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- コンテンツエリア（Navbarが正しく表示されるか確認用） -->
    <div class="container mt-5">
        <h1>シンプルな Navbar の例</h1>
        <p class="lead">画面幅を変えて、レスポンシブ対応を確認してみましょう！</p>
        <p>992px未満の画面では、ハンバーガーメニュー（☰）が表示されます。</p>
        <ul>
            <li>背景色：Dark（黒）</li>
            <li>ロゴ：MyWebsite</li>
            <li>メニュー：Home（アクティブ）、About、Services、Contact</li>
            <li>レスポンシブ：992px未満でハンバーガーメニューに変換</li>
        </ul>
    </div>

    <!-- Bootstrap JS CDN（Navbarの折りたたみ機能に必要） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
