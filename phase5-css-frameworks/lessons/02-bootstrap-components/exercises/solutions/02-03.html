<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習 2-3: お問い合わせフォーム</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">お問い合わせフォーム</h1>
                <p class="lead mb-4">お気軽にお問い合わせください。できるだけ早くご返信いたします。</p>

                <!--
                    お問い合わせフォーム
                    各フォームグループにmb-3で下余白を設定し、見やすくする
                -->
                <form>
                    <!-- 名前入力 -->
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">お名前 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nameInput" placeholder="山田太郎" required>
                    </div>

                    <!-- メールアドレス入力 -->
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailInput" placeholder="example@email.com" required>
                        <div class="form-text">返信先のメールアドレスを入力してください。</div>
                    </div>

                    <!-- 件名選択（Select） -->
                    <div class="mb-3">
                        <label for="subjectSelect" class="form-label">件名 <span class="text-danger">*</span></label>
                        <!--
                            form-select: Bootstrapのスタイルが適用されたselect要素
                        -->
                        <select class="form-select" id="subjectSelect" required>
                            <option value="" selected>件名を選択してください</option>
                            <option value="inquiry">お問い合わせ</option>
                            <option value="support">サポート</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <!-- メッセージ入力（Textarea） -->
                    <div class="mb-3">
                        <label for="messageTextarea" class="form-label">メッセージ <span class="text-danger">*</span></label>
                        <!--
                            form-control: textareaにもBootstrapのスタイルを適用
                            rows="4": 4行分の高さ
                        -->
                        <textarea class="form-control" id="messageTextarea" rows="4" placeholder="お問い合わせ内容を詳しくご記入ください" required></textarea>
                    </div>

                    <!-- プライバシーポリシー同意チェックボックス -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                        <label class="form-check-label" for="privacyCheck">
                            <a href="#" class="text-decoration-none">プライバシーポリシー</a>に同意します <span class="text-danger">*</span>
                        </label>
                    </div>

                    <!-- 送信ボタン -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">送信する</button>
                    </div>
                </form>

                <!-- フォーム下の注意書き -->
                <div class="mt-3">
                    <small class="text-muted">
                        <span class="text-danger">*</span> は必須項目です。
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
