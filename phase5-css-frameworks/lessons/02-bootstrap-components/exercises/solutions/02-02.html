<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習 2-2: Modal を使ったログインフォーム</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal を使ったログインフォーム</h1>
        <p class="lead">ボタンをクリックすると、ログインフォームがモーダルで表示されます。</p>

        <!-- Modalを開くボタン -->
        <!--
            data-bs-toggle="modal": このボタンがModalを開くことを宣言
            data-bs-target="#loginModal": 開くModalのID（#loginModal）を指定
        -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
            ログイン
        </button>
    </div>

    <!-- Modal（ログインフォーム） -->
    <!--
        modal fade: Modalの基本クラス、fadeでアニメーション効果
        tabindex="-1": キーボード操作の順序から除外
        aria-labelledby: このModalのタイトルIDを指定（アクセシビリティ）
    -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modalヘッダー（タイトルと閉じるボタン） -->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">ログイン</h5>
                    <!-- 閉じるボタン（×） -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modalボディ（ログインフォーム） -->
                <div class="modal-body">
                    <form>
                        <!-- メールアドレス入力 -->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="example@email.com" required>
                        </div>

                        <!-- パスワード入力 -->
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="パスワードを入力" required>
                        </div>

                        <!-- ログイン状態を保持するチェックボックス -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">
                                ログイン状態を保持する
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Modalフッター（アクションボタン） -->
                <div class="modal-footer">
                    <!-- キャンセルボタン（Modalを閉じる） -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <!-- ログインボタン -->
                    <button type="button" class="btn btn-primary">ログイン</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN（Modalの開閉機能に必要） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
